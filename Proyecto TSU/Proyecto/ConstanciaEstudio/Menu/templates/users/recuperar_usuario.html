<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static "css/RU.css" %}"/>
    <link rel="stylesheet" href="{% static 'css/visual.css' %}">
</head>

<body>
    
    <nav>
        <ul class="sidebar">
            <li class="button-close" onclick="hideSidebar()">
                <a href="#">
                    <!-- Ícono de cerrar -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000">
                        <path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/>
                    </svg>
                </a>
            </li>
            <li><a href="{% url 'index' %}" class="sub-item">Inicio</a></li>
            <li><a href="{% url 'register' %}" class="sub-item">Registro</a></li>
            <li class="hidemobile"><a href="{% url 'login' %}" class="pri">Iniciar Sesion</a></li>
        </ul>
        <ul>
            <a href="{% url 'index' %}">
                <img src="{% static 'css/images/logo_unexca_white.png' %}" class="logo">
            </a>
            <li class="hidemobile"><a href="{% url 'index' %}" class="pri">Inicio</a></li>
            <li class="hidemobile"><a href="{% url 'register' %}" class="pri">Registro</a></li>
            <li class="hidemobile"><a href="{% url 'login' %}" class="pri">Iniciar Sesion</a></li>
            <li class="button-menu" onclick="showSidebar()">
                <a href="#">
                    <!-- Ícono de menú -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF">
                        <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
                    </svg>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h2>Recupera tu usuario</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">
                    <p>Se verificara tu solicitud y te reenviaremos tu usuario a tu correo.</p>
                </label>
                <!-- Esto renderiza el campo de correo con el forms.py -->
                {{ form.correo }}
            </div>
            <div class="form-group">
                <button type="submit">Recuperar Usuario</button>
            </div>
        </form>
    </div>
</body>

</html>
