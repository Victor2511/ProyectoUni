<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Constancia</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/SC.css' %}"> <!-- Usa static para cargar el CSS -->
    <link rel="stylesheet" href="{% static 'css/visual.css' %}">
</head>

<body>
    
    <nav>
        <ul class="sidebar">
            <li class="button-close" onclick="hideSidebar()">
                <a href="#">
                    <!-- Ícono de cerrar -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000">
                        <path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/>
                    </svg>
                </a>
            </li>
            <li><a href="{% url 'index' %}" class="sub-item">Inicio</a></li>
            <li><a href="{% url 'logout' %}" class="sub-item">Cerrar Sesion</a></li>
        </ul>
        <ul>
            <a href="{% url 'index' %}">
                <img src="{% static 'css/images/logo_unexca_white.png' %}" class="logo">
            </a>
            <li class="hidemobile"><a href="{% url 'index' %}" class="pri">Inicio</a></li>
            <li class="hidemobile"><a href="{% url 'logout' %}" class="pri">Cerrar Sesion</a></li>
            <li class="button-menu" onclick="showSidebar()">
                <a href="#">
                    <!-- Ícono de menú -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF">
                        <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Solicitud de Constancia de Estudios</h2>
        
        <form method="POST" action="">  <!-- Agregar formulario -->
            {% csrf_token %}  <!-- Token CSRF -->
            
            <div class="first-time-container">
                <br>
                <label for="id_primera_solicitud">¿Primera vez retirando una constancia?</label>
                
                <div class="radio-container">
                    <!-- Vincular los botones de radio al campo primera_solicitud del formulario de Django -->
                    <label>
                        <input type="radio" name="primera_solicitud" value="True"> Sí
                    </label>
                    <label>
                        <input type="radio" name="primera_solicitud" value="False"> No
                    </label>
                </div>
                
                <p>¡Constancias rápidas y sencillas! Generamos tu constancia de estudio al instante desde nuestra base de datos segura. ¡Obtenla fácilmente!</p>
                
                <div class="form-group">
                    <br>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
